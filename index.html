<!DOCTYPE html>
<html lang="en" style="    background-color: lavender;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student registeration form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1 style="text-align:center; font-size: 43px;padding: 10px;">Student registeration</h1>
	<table >
			<div class="container">
				<center>
				<label for="fname"><b>First Name </b></label></label>
				<input type="text" name="first" id="first" placeholder="Enter First name" required><br><br>
			
				<label for="lname"><b>Last Name </b></label>
				<input type="text" name="last" id="last" placeholder="Enter Last name"></td><br><br>
				
				
				<label for="email"><b style="padding: 15px;">Email </b></label>
				<input type="text" placeholder="Enter Email" name="email" id="email" required><br><br>
				
				<label for="age"><b style="padding: 22px;">Age </b></label>
				<input type="text" name="age" id="age" placeholder="Enter Age"></td><br><br>
				
				<input style ="background-color: forestgreen;" type="button" name="button" id="btn" value="Register" onclick="AddRow()">
			    </center>	
			</div>
	</table>
	<center>
	
		<table style ="width: 595px" border="4" id="show">
			
				<tr style="    background-color: mediumaquamarine;
				">
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Age</th>
				</tr>
			
	    </table>
		</center>

	<script>
		
		var list1 = [];
		var list2 = [];
		var list3 = [];
		var list4 = [];

		var n = 1;
		var x = 0;

		function AddRow(){

			var AddRown = document.getElementById('show');
			var NewRow = AddRown.insertRow(n);

			list1[x] = document.getElementById("first").value;
			list2[x] = document.getElementById("last").value;
			list3[x] = document.getElementById("email").value;
			list4[x] = document.getElementById("age").value;

			var cel1 = NewRow.insertCell(0);
			var cel2 = NewRow.insertCell(1);
			var cel3 = NewRow.insertCell(2);
			var cel4 = NewRow.insertCell(3);

			cel1.innerHTML = list1[x];
			cel2.innerHTML = list2[x];
			cel3.innerHTML = list3[x];
			cel4.innerHTML = list4[x];

			n++;
			x++;
		}

	</script>
</body>
</html>
